
<h1 class="sectionedit1" id="御国">御国</h1>
<div class="level1">
<hr />

<p>
<span style="font-size:small;">出典：《出云上御可考》、《出云古记摘要》等。</span>
</p>

<p>
<a href="/HONG/lib/exe/detail.php?id=izumo%3Agyo%3Autigyo%3Aokuni&amp;media=izumo:link.png" class="media" title="izumo:link.png"><img src="/HONG/lib/exe/fetch.php?w=20&amp;tok=0389f7&amp;media=izumo:link.png" class="media" loading="lazy" alt="" width="20" /></a> <span style="font-size:x-small;">在这篇文章中，我们描述了出云神话中的第一位内御神。</span>
</p>
<hr />

<p>
<strong>御国</strong>（注音：OKUNI，生卒不详）是出云具有世界本源时的第一个内御<sup><a href="#fn__1" id="fnt__1" class="fn_top">1)</a></sup>。也是作为出云传统祭祀所使用的舞蹈：燃子舞<sup><a href="#fn__2" id="fnt__2" class="fn_top">2)</a></sup>的由来，据说这种皮盖舞经历了各种变迁，现在的歌舞伎已经完成
</p>

</div>
<div class="footnotes">
<div class="fn"><sup><a href="#fnt__1" id="fn__1" class="fn_bot">1)</a></sup> 
<div class="content"><span style="font-size:xx-small;">内御，其定义于东方神话中的内神同意，据相关的专家进行推测，应为当时代人们对于如何产生世界的一种思考，其本质可以定义为现实生活中所存在物质</span></div></div>
<div class="fn"><sup><a href="#fnt__2" id="fn__2" class="fn_bot">2)</a></sup> 
<div class="content"><span style="font-size:xx-small;">燃子舞，传说是因为来自最初的</span></div></div>
</div>
